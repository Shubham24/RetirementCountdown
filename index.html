<body>

<p id="countDown"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 07, 2022 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var retireTime = countDownDate - now;
    
  // Time calculations for weeks, days, hours, minutes and seconds
  
  var weeks = Math.floor(retireTime / (1000* 60 * 60 * 24 * 7))
  var days = Math.floor(retireTime % (1000* 60 * 60 * 24 * 7) / (1000 * 60 * 60 * 24));
  var hours = Math.floor((retireTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((retireTime % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((retireTime % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
//   document.getElementById("countDown").innerHTML = weeks + "w " + days + "d " + hours + "h "
//   + minutes + "m " + seconds + "s ";
  document.getElementById("countDown").innerHTML = weeks + "w " + days + "d ";
    
  // If the count down is over, write some text 
  if (retireTime < 0) {

  }
}, 1000);
</script>
